language: objective-c

osx_image: xcode9

env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - PROJECT=VirgilSDK.xcodeproj
    - IOS_FRAMEWORK_SCHEME="VirgilSDK iOS"
    - IOS_TEST_SCHEME="TestApp iOS"
    - MACOS_FRAMEWORK_SCHEME="VirgilSDK macOS"
    - MACOS_TEST_SCHEME="VirgilSDK macOS"
    - IOS_SDK=iphonesimulator11.0
    - MACOS_SDK=macosx10.12
    - FRAMEWORK_NAME=VirgilSDK
  matrix:
    - DESTINATION="OS=11.0,name=iPhone SE"  SCHEME="$IOS_FRAMEWORK_SCHEME"    TEST_SCHEME="$IOS_TEST_SCHEME"    SDK="$IOS_SDK"    PLATFORM_NAME="iOS"  RUN_TESTS="YES"  PUBLISH_COVERAGE="YES"  PUBLISH_DOCS="NO"   PUBLISH_CARTHAGE="YES"  POD_LIB_LINT="NO"
    - DESTINATION="arch=x86_64"             SCHEME="$MACOS_FRAMEWORK_SCHEME"  TEST_SCHEME="$MACOS_TEST_SCHEME"  SDK="$MACOS_SDK"  PLATFORM_NAME="Mac"  RUN_TESTS="YES"  PUBLISH_COVERAGE="NO"   PUBLISH_DOCS="YES"  PUBLISH_CARTHAGE="NO"   POD_LIB_LINT="NO"

before_install:
  - set -o pipefail
  - brew update
  - brew outdated carthage || brew upgrade carthage
  - xcodebuild -version
  - xcodebuild -showsdks

script:
  - carthage update --platform "$PLATFORM_NAME";

  - xcodebuild -verbose -project "$PROJECT" -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Release clean build | xcpretty;
  - if [ $RUN_TESTS == "YES" ]; then
      xcodebuild -verbose -project "$PROJECT" -scheme "$TEST_SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Release clean build test | xcpretty;
    fi

  # Build with carthage
  - if [ $PUBLISH_CARTHAGE == "YES" ]; then
      carthage build --no-skip-current;
    fi
  
  # Check pod lib
  - if [ $POD_LIB_LINT == "YES" ]; then
      pod repo update;
      pod lib lint;
    fi

after_success:
  # Generate and publish docs
  - if [ -n "${TRAVIS_TAG}" ] && [ $PUBLISH_DOCS == "YES" ]; then
      ./CI/publish-docs.sh;
    fi

before_deploy:
  # Generate carthage framework
  - if [ $PUBLISH_CARTHAGE == "YES" ]; then
      carthage archive $FRAMEWORK_NAME;
    fi

deploy:
  # Upload framework to gh-releases for carthage
  - provider: releases
    api_key:
      secure: 
    file: $FRAMEWORK_NAME.framework.zip
    skip_cleanup: true
    on:
      repo: VirgilSecurity/virgil-sdk-x
      tags: true
      condition: $PUBLISH_CARTHAGE = "YES"

  # Upload docs to gh-pages
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: "${TRAVIS_BUILD_DIR}/docs"
    on:
      tags: true
      condition: $PUBLISH_DOCS = "YES"
